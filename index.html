<!DOCTYPE html>
<html>
<head>
	<title>Congratulations Tashu!</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: "Arial Black", sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 5rem;
			font-style: italic;
			margin-top: 5rem;
		}

		#loader-wrapper {
			display: flex;
			align-items: center;
			justify-content: center;
			position: fixed;
			z-index: 9999;
			width: 100%;
			height: 100%;
			background-color: #1c1c1c;
		}

		#loader {
			border: 16px solid #f3f3f3;
			border-top: 16px solid rgb(186, 85, 211);
			border-radius: 50%;
			width: 120px;
			height: 120px;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#loading-screen {
			display: none;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		#message {
			font-size: 8rem;
			color: rgb(186, 85, 211);
			text-shadow: 3px 3px #000000;
			margin-top: 5rem;
		}

		#message span {
			animation: blink 1s infinite;
		}

		@keyframes blink {
			0% { opacity: 0; }
			50% { opacity: 1; }
			100% { opacity: 0; }
		}

	</style>
</head>
<body>
	<h1>Congratulations Tashu!</h1>

	<div id="loader-wrapper">
		<div id="loader"></div>
	</div>

	<div id="loading-screen">
		<div id="message">
			GO, GIRL, YOU ARE THE <span>BEST</span>!
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
